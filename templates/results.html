<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        .result-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .approval-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Prediction Results</h1>
    <div class="result-container">
        <p>Here are the prediction results:</p>

        <p>Result: {{ results }}</p>

        <div class="approval-message">
            {% if results == 0 %}
                Congrats your Loan is Approved
            {% else %}
                Sorry, we can't process the loan
            {% endif %}
        </div>
    </div>

    <a href="/">Back to Home</a>
</body>
</html>
